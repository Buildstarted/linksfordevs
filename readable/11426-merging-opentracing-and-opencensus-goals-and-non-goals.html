    <div id="readOverlay" class="style-ebook"><div id="readInner" class="margin-medium size-medium"><h1>Merging OpenTracing and OpenCensus: Goals and Non-Goals</h1><div><div class="ac ae af ag ah dp aj ak"><figure class="dr ds dt du dv dw db dc paragraph-image"><p id="6ee1" class="he hf ep ba hg b hh hi hj hk hl hm hn ho hp hq hr dk"><em class="hs">Authored by the “bootstrap committee” (Ben Sigelman, Bogdan Drutu, Sarah Novotny, Sergey Kanzhelev, and Yuri Shkuro) for the merged project.</em></p><p id="6338" class="he hf ep ba hg b hh hi hj hk hl hm hn ho hp hq hr dk">Two projects — OpenTracing and OpenCensus — are very similar in that they aim to unify app instrumentation and make observability a built-in feature in every modern application. Over the past few months, leaders from both communities have formed a seed committee to define how the projects can converge. The seed committee has created a technical committee that will actually facilitate project convergence.</p><p id="37fc" class="he hf ep ba hg b hh hi hj hk hl hm hn ho hp hq hr dk">What follows are a few overarching goals (and non-goals) regarding the merger:</p><h1 id="5dd8" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Not a third project</h1><p id="dab5" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">The technical committee’s goal is to develop a plan and set up the grounds for the projects and communities behind OpenCensus and OpenTracing to merge, rather than creating a separate project that provides compatibility between them. The idea is to have a plan in place that will maximize compatibility and optimize for an easy (and brief) migration period for existing repositories.</p><h1 id="bb98" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Not a fresh start</h1><p id="5570" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">The technical committee’s first priority is to reduce the number of instrumentation standards to one. Part of this tradeoff is resisting the temptation to add net-new features or undertake a larger refactor or redesign which could hinder migrations or backwards-compatibility. After merging the projects and communities, we will be in a better position to enable new features and innovations down the road.</p><h1 id="9d6a" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Not a complete superset of functionality</h1><p id="aa73" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">The technical committee will ensure that the most important developer scenarios remain supported and will prioritize end-user benefits and standardization over feature requests from individual tracing/observability projects or vendors. Furthermore, we recognize that the converged project will not necessarily be a complete superset of <em class="hs">all</em> features from both projects, though of course essential functionality will be preserved. When backwards-compatibility is in tension with our other objectives here, we will reach out to end-users to help guide our decision-making process.</p><h1 id="f9ab" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Adoption and community migration</h1><p id="166b" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">One of the greatest user priorities is the ease of migration. To that end, we will do our best to satisfy the following requirements:</p><ul class=""><li id="f69a" class="he hf ep ba hg b hh hi hj hk hl hm hn ho hp hq hr ik il im">An application using OpenTracing instrumentation today “just works” with the new project</li><li id="2e16" class="he hf ep ba hg b hh in hj io hl ip hn iq hp ir hr ik il im">An app using OpenCensus instrumentation today “just works” with the new project</li><li id="555e" class="he hf ep ba hg b hh in hj io hl ip hn iq hp ir hr ik il im">A mix of OpenTracing, OpenCensus, and “native” instrumentation “just works” with the new project</li></ul><p id="63ae" class="he hf ep ba hg b hh hi hj hk hl hm hn ho hp hq hr dk">For implementers of the OpenTracing and OpenCensus APIs/SPIs — be they vendors or other open-source projects — we will create clear guidance for migrations to support the new project natively.</p><h1 id="873a" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Loose coupling of components</h1><p id="b74b" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">The converged project will be easy to enable and use, and will provide a compelling set of features out of the box. However, there will still be a room for customizations and innovations. While we will prefer built-in customizations, we will design components to be loosely coupled in order to leave room for innovations and forwards-compatibility.</p><h1 id="fc16" class="ht hu ep ba az hv er hw et hx hy hz ia ib ic id ie">Not just “tracing”</h1><p id="3df8" class="he hf ep ba hg b hh if hj ig hl ih hn ii hp ij hr dk">Though the various components will be loosely coupled and consumed separately, the scope of the merged project includes data sources beyond distributed transaction traces. After all, instrumentation and observability involve other data sources, too. So the surface area of merged project APIs will incorporate a variety of signals, like metrics, traces and logs.</p></figure></div></div></div></div>
