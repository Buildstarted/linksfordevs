    <script>
        (function() {
            var COLLECT_URL = "https://dna.buildstarted.com/t";

            var GLOBAL_VAR_NAME = "__DNA__";

            window[GLOBAL_VAR_NAME] = {};

            window[GLOBAL_VAR_NAME].sendPageView();
        })();
