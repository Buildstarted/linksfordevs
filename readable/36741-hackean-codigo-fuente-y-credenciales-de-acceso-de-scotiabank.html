    <div id="readOverlay" class="style-ebook"><div id="readInner" class="margin-medium size-medium"><h1>Hackean código fuente y credenciales de acceso de Scotiabank</h1><div><div class="entry-the-content"><figure class="wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio"><p>Un severo incidente ha sido confirmado por especialistas en <strong><a href="https://www.iicybersecurity.com/seguridad-informatica.html">auditorías de sistemas</a></strong>. Scotiabank ha filtrado por error parte de su código fuente interno, así como credenciales de inicio de sesión confidenciales para sus sistemas back-end.</p><p>Los equipos de seguridad del banco han pasado las últimas doce horas eliminando repositorios en <strong><a href="https://noticiasseguridad.com/hacking-incidentes/hackers-roban-codigo-fuente-de-cientos-de-repositorios-en-github-y-exigen-rescate/">GitHub</a></strong> que almacenaban la información confidencial, los cuales se encontraban al alcance de cualquier usuario. Entre la información expuesta destacan planos de software, claves de acceso a sistemas cambiarios, códigos de la app móvil del banco y credenciales&nbsp; de inicio de sesión a bases de datos.&nbsp;&nbsp; </p><p>El especialista en auditorías de sistemas Jason Coulls fue el encargado de esparcir la voz sobre la información expuesta, afirmando que algunos de los repositorios llevaban meses filtrando información. El experto notificó a Scotiabank y a GitHub, además de alertar a las compañías procesadoras de tarjetas de pago y a la plataforma <strong><a href="https://www.theregister.co.uk/2019/09/18/scotiabank_code_github_leak/">The Register</a></strong>: “Los repositorios contienen una base de datos SQL Server con tasas de cambio de divisas (FX), lo que expone este sistema a la modificación, comprometiendo la integridad del banco”, mencionó el experto. Lo más probable es que los repositorios ya hayan sido completamente asegurados o eliminados para este momento.</p><p>Los repositorios expuestos
también almacenaban el código fuente para la integración de los sistemas de
Scotiabank a servicios de pago como Samsung y Google Pay, así como algunas
compañías de tarjetas de crédito, como Visa y <strong><a href="https://noticiasseguridad.com/hacking-incidentes/brecha-de-datos-en-mastercard-informacion-personal-datos-de-tarjeta-de-credito-de-los-usuarios-fue-hackeada/">Mastercard</a></strong>.</p><p>Al respecto, un portavoz de
Scotiabank asegura que la compañía ya se encuentra investigando las posibles
causas del incidente, aunque por el momento no le es posible compartir detalles
adicionales.</p><p>En caso de que algún actor de
amenazas pudiera haber accedido al contenido de estos repositorios, tanto los
sistemas de Scotiabank como sus más de 25 millones de clientes podrían
encontrarse expuestos a una gran variedad de ataques. </p><p>Esta no es la primera ocasión en la que los expertos en auditorías de sistemas descubren fallas de seguridad de Scotiabank; hace un par de años se descubrió que la unidad digital del banco utilizaba un código que nadie había analizado o auditado, además de que utilizaban certificados de seguridad vencidos. “Esta es una falla de seguridad básica, sin embargo no me sorprende, pues encuentro filtraciones de información de Scotiabank con demasiada frecuencia”, afirma Coulls.</p><figure class="wp-block-image"><img src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201'%3E%3C/svg%3E" data-src="https://noticiasseguridad.com/nsnews_u/2019/09/Scotiabank.jpg" alt="" class="wp-image-20913 lazy"></figure><p>Especialistas en auditorías de
sistemas del Instituto Internacional de Seguridad Cibernética (IICS) respaldan
la versión de Coulls, afirmando que los equipos de TI del banco filtran
información y fragmentos de código todo el tiempo, ya sea desde apps móviles
para los clientes o del lado del servidor, incluyendo datos de sus clientes.</p><div class="saboxplugin-wrap" itemtype="http://schema.org/Person" itemscope="itemscope" itemprop="author"><div class="saboxplugin-desc"><p>Trabajando como arquitecto de soluciones de ciberseguridad, Alisa se enfoca en programas de recompensas, protección de datos y la seguridad de datos. Antes de unirse a nosotros, ocupó varios puestos de investigador de ciberseguridad dentro de una variedad de empresas de seguridad cibernética. También tiene experiencia en diferentes industrias como finanzas, salud medica y reconocimiento facial.</p></div></div></figure></div></div></div></div>
