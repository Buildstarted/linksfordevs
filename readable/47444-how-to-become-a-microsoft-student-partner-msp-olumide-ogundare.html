<div class="readable">
    <div id="readOverlay" class="style-ebook"><div id="readInner" class="margin-medium size-medium"><h1>How to become a Microsoft Student Partner (MSP) - Olumide Ogundare</h1><div><div class="ac ae af ag ah cz aj ak"><figure class="db dc dd de df dg cl cm paragraph-image"><p id="fa9e" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">I have been a Microsoft Student Partner since 2018 and just got selected for the Gold milestone!</p><figure class="gy gz ha hb hc dg cl cm paragraph-image"><p id="7600" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">Having received lots of messages from various people asking how they can become a Microsoft student partner so I decided to create this piece, grab a cup of coffee and let’s get started with the application.</p><p id="95c4" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">Microsoft is looking for student advocates who are ready to build a community in their school focused on Azure and help other students to learn various Microsoft technologies to solve problems. This is inline with Microsoft’s mission</p><blockquote class="he hf hg"><p id="b59f" class="gj gk ea hh gl b gm gn go gp gq gr gs gt gu gv gw cu">“To empower every person and organization on the planet to achieve more”.</p></blockquote><p id="5963" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu"><strong class="gl hi">To apply,</strong><strong class="gl hi">Kindly note that:</strong></p><ol class=""><li id="9463" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw hj hk hl">You have to be studying a STEM(Science, Technology, Engineering, Mathematics) related course e.g Computer science/Engineering, Systems Engineering, Geosciences, Mathematics Education etc at undergraduate or postgraduate level</li></ol><p id="20b7" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">2. You must have a passion for making a difference, building vibrant communities, and sharing the latest tech with your peers.</p><p id="5283" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">3. Experience in community engagement is a huge bonus</p><p id="8b53" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">4. You don’t necessarily have to be an expert at Microsoft technologies, there’s a learning and mentoring process you will go through in the program</p><p id="4c03" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu"><strong class="gl hi">Applications are always open and reviewed quarterly</strong>, so when you apply, you’ll most likely be expecting a nice looking success mail in the next quarter</p><figure class="gy gz ha hb hc dg cl cm paragraph-image"><p id="1c29" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">So it’s time to apply!</p><p id="5853" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">Visit <a href="https://studentpartners.microsoft.com/" class="at cg ho hp hq hr" target="_blank" rel="noopener nofollow">Microsoft Student Partners Page</a> to apply</p><p id="c579" class="gj gk ea bk gl b gm gn go gp gq gr gs gt gu gv gw cu">If you need any help or assistance with any of the above, find me on Twitter&nbsp;<a href="https://mobile.twitter.com/onyxolu" class="at cg ho hp hq hr" target="_blank" rel="noopener nofollow">@onyxolu</a>, you could also reach out to me via email on ogundare.olumide@studentpartner.com. Connect with me on <a href="https://www.linkedin.com/in/olumide-ogundare-91201289" class="at cg ho hp hq hr" target="_blank" rel="noopener nofollow">LinkedIn</a></p><figure class="gy gz ha hb hc dg cl cm paragraph-image"></figure></figure></figure></figure></div></div></div></div>
