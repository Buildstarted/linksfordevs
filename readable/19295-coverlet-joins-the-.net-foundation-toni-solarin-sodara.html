    <div id="readOverlay" class="style-ebook"><div id="readInner" class="margin-medium size-medium"><h1>Coverlet Joins the .NET Foundation - Toni Solarin-Sodara</h1><div><div class="ac ae af ag ah cz aj ak"><figure class="fn fo fp fq fr fs cl cm paragraph-image"><p id="bfcb" class="gj gk dc bk gl b gm gn go gp gq gr gs gt gu gv gw cu">It’s been a little over a year since I introduced <a href="https://github.com/tonerdo/coverlet" class="at cg gx gy gz ha" target="_blank" rel="noopener nofollow">Coverlet</a> to the world and in that time it has grown bigger than I ever imagined it will. With this hyper growth comes an increase in pressure, and after increasing the core contributors to three, I believe the next step is to join the <a href="https://dotnetfoundation.org/" class="at cg gx gy gz ha" target="_blank" rel="noopener nofollow">.NET Foundation</a>.</p><h2 id="66c2" class="hb hc dc bk bj hd he hf hg hh hi hj hk hl hm hn ho">What this means for Coverlet</h2><p id="b3b4" class="gj gk dc bk gl b gm hp go hq gq hr gs hs gu ht gw cu">The .NET Foundation was founded as an independent organization to foster open source development and collaboration. Joining the .NET Foundation gives us a lot of benefits ranging from legal help to marketing and ensures the continuity of the project in the event that the core contributors are unable to continue work on it.</p><p id="bca7" class="gj gk dc bk gl b gm gn go gp gq gr gs gt gu gv gw cu">Coverlet <strong class="gl hu">is not</strong> becoming a Microsoft product and things will mostly continue the same way. We will continue developing on GitHub, in full view of the community.</p><h2 id="f2f4" class="hb hc dc bk bj hd he hf hg hh hi hj hk hl hm hn ho">What this means for the community</h2><p id="9b58" class="gj gk dc bk gl b gm hp go hq gq hr gs hs gu ht gw cu">For a regular user of Coverlet, nothing changes, except perhaps more confidence in using the project. For active and intending contributors, you’ll now be required to sign a CLA (Contributor License Agreement) before your PRs can be merged in. This way, your code is properly protected and legally set up in the right way.</p></figure></div></div></div></div>
