            <script>
                var getcookie = function (name) {
                    var value = "; " + document.cookie;
                    var parts = value.split("; " + name + "=");
                    if (parts.length === 2) return parts.pop().split(";").shift();
                };
                var lastseen = getcookie("lastseen") | "0";
                setInterval(async function () {
                    var response = await fetch("lastid.txt");
                    var lastid = await response.text();

                    if (parseInt(lastid) > parseInt(lastseen)) {
                        document.getElementsByTagName("h1")[0].style.color = '#080';
                        document.title = "*linksfor.dev(s)";
                    }
                },
                    600 * 1000);

                var recentid = 0;
                //loop through all entries and add unseen if id is > lastseen
                var items = document.getElementsByTagName("article");
                for (var i = 0; i < items.length; i++) {
                    var val = items[i].getAttribute("data-id");
                    if (parseInt(val) > recentid) {
                        recentid = parseInt(val);
                    }
                    if (parseInt(val) > parseInt(lastseen)) {
                        items[i].classList.add("unseen");
                    }
                }

                //update last seen now that we've seen it
                lastseen = recentid + "";

                document.cookie = 'lastseen=' + recentid + '; expires=Fri, 31 Dec 2024 23:59:59 GMT';
            </script>
